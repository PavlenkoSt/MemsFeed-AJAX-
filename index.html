<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Лента мемов</title>
</head>

<body>
    <header class="bg-dark p-3">
        <div class="container-fluid d-flex justify-content-between">
            <h1 class="text-uppercase fw-bold text-light">Лента мемов</h1>
            <div class="d-flex justify-content-center align-items-center" id="adminPar">
                <button class="btn btn-light align-self-center small p-1" id="admin-btn">Вход для админа</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="toast align-items-center" role="alert" id="addToast" aria-live="assertive" aria-atomic="true"
                style="position: fixed; top: 0;
            left: 0;">
                <div class="d-flex">
                    <div class="toast-body">
                        Мем успешно добавлен!
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-9 pt-5">
                    <div class="container-fluid">
                        <div id="add"></div>
                        <div id="mems"></div>
                    </div>
                </div>
                <div class="col-3 bg-warning p-0">
                    <div id="categories"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="catModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Удалить категорию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверенны, что хотите удалить категорию? Все мемы из данной категории также будут удалены!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" id="deleteCategory" data-bs-dismiss="modal"
                        class="btn btn-primary">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
